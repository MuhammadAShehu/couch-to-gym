<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Couch-to-Gym - Sign Up</title>
  </head>
  <body>
    <header>
      <h1>CouchToGym</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html">Couch</a>
          </li>
          <li>
            <a href="gym.html">Gym</a>
          </li>
          <li><a href="signup.html">Sign-up</a></li>
        </ul>
      </nav>
    </header>

    <main class="signup-container">
      <h2>Sign Up for <span>CouchToGym<span></h2>
      <form action="#" method="POST">
        <div class="input-container">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Developer"
          />
        </div>
        <div class="input-container">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="dev@html.css"
          />
        </div>
        <div class="input-container">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="xxxxxxxxxx"
          />
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </main>
    <footer>
        <p>&copy; 2023 Created by Muhammad Shehu</p>
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
    </footer>
  </body>
</html>
